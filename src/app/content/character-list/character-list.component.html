<p *ngIf="!characterList?.length; else list" class="middle">
  {{ "catalogue.NO_CHARACTERS_YET" | translate}}
</p>
<ng-template #list >
  <div class="content">
  <div *ngFor="let character of characterList">
    <app-character-list-item [character]="character" (itemDeleted)="getCharacters()">

    </app-character-list-item>
  </div>
</div>
</ng-template>
